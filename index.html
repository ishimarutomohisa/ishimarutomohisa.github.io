<script>
// -------------------- ç¤ºä¾‹æ—¥ç¨‹ --------------------
const schedules = [
  {
    resource: '',
    tasks: [
      {start: '2025-12-10', end: '2025-12-14', label: 'Virus'},
    ]
  },
  {
    resource: '',
    tasks: [
      {start: '2025-12-11', end: '2025-12-14', label: 'Storm Cloud'},
    ]
  },
  {
    resource: '',
    tasks: [
      {start: '2025-12-24', end: '2025-12-29', label: 'Dreamland Quest'},
    ]
  },
  {
    resource: '',
    tasks: [
      {start: '2025-12-15', end: '2026-01-05', label: 'Avatar â€“ Mega Event'},
      {start: '2025-12-15', end: '2025-12-18', label: 'Chapter 1'},
      {start: '2025-12-18', end: '2025-12-24', label: 'Chapter 2'},
      {start: '2025-12-24', end: '2025-12-31', label: 'Chapter 3'},
      {start: '2025-12-31', end: '2026-01-05', label: 'Chapter 4'},
      {start: '2025-12-18', end: '2025-12-21', label: 'Striking Gold'},
      {start: '2025-12-25', end: '2025-12-28', label: 'Striking Gold'},
      {start: '2026-01-01', end: '2026-01-04', label: 'Striking Gold'},
    ]
  }
];

// -------------------- é…è‰² --------------------
const colors = ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0', '#F44336', '#3F51B5', '#00BCD4'];

// -------------------- å·¥å…·å‡½æ•° --------------------
function toUtcMs(ymd) {
  const parts = ymd.split('-').map(Number);
  return Date.UTC(parts[0], parts[1]-1, parts[2], 23);
}

function endToUtcMsInclusive(ymd) {
  const parts = ymd.split('-').map(Number);
  return Date.UTC(parts[0], parts[1]-1, parts[2], 23);
}

// -------------------- è®¡ç®— lanes --------------------
function computeLanesForTasks(tasks) {
  const sorted = tasks.slice().sort((a,b) => a.start.localeCompare(b.start));
  const lanes = [];
  for (const t of sorted) {
    let placed = false;
    const sA = toUtcMs(t.start);
    const eA = endToUtcMsInclusive(t.end);
    for (const lane of lanes) {
      const last = lane[lane.length - 1];
      const sB = toUtcMs(last.start);
      const eB = endToUtcMsInclusive(last.end);
      if (sA >= eB) {
        lane.push(t);
        placed = true;
        break;
      }
    }
    if (!placed) lanes.push([t]);
  }
  return lanes;
}

// -------------------- æ•°æ®å¤„ç† --------------------
const categories = [];
const resourceFirstLaneIndex = {};
const plotBands = [];
const seriesData = [];
let globalLaneIndex = 0;
let colorIdx = 0;

for (let r = 0; r < schedules.length; r++) {
  const res = schedules[r];
  const lanes = computeLanesForTasks(res.tasks);
  resourceFirstLaneIndex[res.resource] = globalLaneIndex;

  const startLane = globalLaneIndex;
  const endLane = globalLaneIndex + lanes.length - 1;
  plotBands.push({
    from: startLane - 0.5,
    to: endLane + 0.5,
    color: (r % 2 === 0) ? 'rgba(250,250,250,0.9)' : 'rgba(245,245,255,0.95)',
    label: {
      align: 'left',
      x: 6,
      y: 6,
      style: { color: '#666', fontSize: '12px' }
    }
  });

  for (let li = 0; li < lanes.length; li++) {
    categories.push(li === 0 ? res.resource : '');

    for (const t of lanes[li]) {
      seriesData.push({
        id: `${res.resource}_${t.label}_${Math.random().toString(36).slice(2,8)}`,
        name: t.label,
        start: toUtcMs(t.start),
        end: endToUtcMsInclusive(t.end),
        y: globalLaneIndex,
        color: colors[(colorIdx++) % colors.length],
        custom: { resource: res.resource, startStr: t.start, endStr: t.end }
      });
    }

    globalLaneIndex++;
  }
}

const allStarts = seriesData.map(d => d.start);
const minStartMs = Math.min(...allStarts);
const oneDay = 24*3600*1000;
const xAxisMin = minStartMs - oneDay;

const nowMs = Date.now()+8*3600*1000;

// -------------------- Highcharts Gantt é…ç½® --------------------
Highcharts.ganttChart('container', {
  tooltip: {
    pointFormatter: function () {
      const p = this;
      const res = p.custom && p.custom.resource ? p.custom.resource : '';
      const s = new Date(p.start), e = new Date(p.end);
      const fmt = d => d.getUTCFullYear() + '-' + String(d.getUTCMonth()+1).padStart(2,'0') + '-' + String(d.getUTCDate()).padStart(2,'0');
      return `<b>${p.name}</b><br/>${res ? ('èµ„æºï¼š' + res + '<br/>') : ''}å¼€å§‹ï¼š${fmt(s)}<br/>ç»“æŸï¼š${fmt(new Date(p.end - 1))}`;
    },
    headerFormat: '',
    shared: false
  },

  xAxis: [{
    min: xAxisMin,
	tickInterval: 24 * 3600 * 1000, // æŒ‰å¤©è®¾ç½®é—´éš”ï¼Œæ˜¾ç¤ºæ‰€æœ‰æ—¥æœŸ
    labels: {
      formatter: function () {
        return Highcharts.dateFormat('%d', this.value);
      },
      style: { color: '#333', fontSize: '12px' }
    },
    plotLines: [{
      value: nowMs,
      color: '#FF3B30',
      width: 2,
      dashStyle: 'ShortDash',
      zIndex: 2,
      label: {
        text: 'ä»Šå¤©',
        align: 'right',
        rotation: 0,
        x: 13,
        y: -4,
        style: { color: '#FF3B30', fontWeight: '700' }
      }
    }],
    plotLines: [{
      value: toUtcMs('2025-12-25'),
      color: '#30C2FF',
      width: 2,
      dashStyle: 'ShortDash',
      zIndex: 1,
      label: {
        text: 'ğŸ',
        align: 'right',
        rotation: 0,
        x: 13,
        y: -4,
        style: { color: '#FF3B30', fontWeight: '700' }
      }
    }]
  }],

  yAxis: {
    categories: categories,
    reversed: true,
    grid: {
      enabled: true,
      borderColor: '#eee',
      rowColor: null
    },
    labels: {
      enabled: false,
      style: { color: '#333', fontSize: '12px' }
    },
    min: 0,
    max: categories.length - 1,
    plotBands: plotBands,
    tickLength: 0
  },

  series: [{
    name: 'ä»»åŠ¡',
    data: seriesData,
    dataLabels: {
      enabled: true,
      allowOverlap: true,
      formatter: function () {
        const w = this.point.shapeArgs && this.point.shapeArgs.width ? this.point.shapeArgs.width : 0;
        return w > 40 ? this.point.name : '';
      },
      style: { color: '#fff', textOutline: '0px' }
    },
    borderRadius: 3
  }],

  chart: {
    height: Math.max(300, categories.length * 28 + 120)
  },

  plotOptions: {
    series: {
      turboThreshold: 0
    },
    gantt: {
      point: {
        events: {
          mouseOver: function() {
            // é«˜äº®æˆ–è‡ªå®šä¹‰äº¤äº’
          }
        }
      }
    }
  },

  exporting: { enabled: true, allowHTML: true }
});

</script>
